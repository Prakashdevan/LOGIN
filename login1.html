<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <div>
    
        <center>
        <h2 >Login</h2>
        <br>
        <input type="Email" placeholder="Username" id="user" required >
        <box-icon name='user'></box-icon>
        <br>
        <br>
        <input type="password" placeholder="Password"  id="password" class="pass" required>
        <box-icon type='solid' name='lock-alt'></box-icon>
        <br><br>
      <label><input type="checkbox">Remember me&emsp;&emsp; <a href="#"> Forget Password?</a></label>
      <br><br>
        <input type="button" value="Login" id="login"><br>
        <br>
        <label>Don't have an account?<a href="#"> Register</a></label>
       
    </center>
   
    </div>
    
</body>
</html>
